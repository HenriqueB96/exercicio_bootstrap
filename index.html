<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(123, 123, 219);
        }
        form label{
            color: white;
            font-style: italic;
            margin: 8px auto;
        }
        #btn{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1 class="bs-">Bootstrap Formulario</h1>
    <div class="container">
        <form >
            <div>
                <label class="form-label " for="nome">Nome</label>
                <input class="form-control" id ="nome" type="text" >
            </div>
            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id ="email" type="email" placeholder="name@example.com">
            </div>
            <div>
                <label class="form-label" for="tel">Telefone</label>
                <input class="form-control" id ="tel" type="tel" placeholder="(00) 00 00000-0000 "> 
            </div>
            <div class="d-grid gap-2">
            <button id="btn" type="submit" class="btn btn-success" value="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
